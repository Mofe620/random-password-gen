<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Generate | Random Password</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/17c47c1f0f.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="section-1">
                <div>
                    <h1>Generate a <br><span>random password</span></h1>
                    <p>Never use an insecure password again.</p>
                    <div id="btn-message">
                        <button id="btn"><i class="fas fa-bolt"></i> Generate passwords</button>
                        <span id="custom-tooltip">Copied!</span>
                    </div>
                </div>
                <div class="toggle">
                <input type="checkbox" class="checkbox" id="check" />
                <label class="label" for="check">
                    <i class="fas fa-moon"></i>
                    <i class="fas fa-sun"></i>
                    <div class="ball"></div>
                </label>
                </div>
            </div>
            <div id="password-area">
                <div class="pwd" id="pwd1"><i class="fas fa-ellipsis"></i></div>
                <div class="pwd" id="pwd2"><i class="fas fa-ellipsis"></i></div>
                <div class="pwd" id="pwd3"><i class="fas fa-ellipsis"></i></div>
                <div class="pwd" id="pwd4"><i class="fas fa-ellipsis"></i></div>
            </div>
        </div>
        <script src="gen.js" async defer></script>
    </body>
</html>
